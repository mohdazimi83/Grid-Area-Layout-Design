<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New grid LAyout</title>
    <link rel="stylesheet" href="./grid.css" />
  </head>
  <body>
    <h2>grid-Area & Grid-Template</h2>
    <div class="g-layout">
      <div class="Box" style="grid-area: box-1" >
        <img
          src="https://i.pinimg.com/736x/25/a0/65/25a065834a5f60062bdbf8d11e82619e.jpg"
          alt=""
          width="198px"
          height="415px"
          style="border-radius: 20px 0px 20px 20px"
        />
      </div>
      <div class="Box" style="grid-area: box-2">
        <img
          src="https://i.pinimg.com/1200x/e1/e0/ab/e1e0ab6d490e41096e86e5e9e5abff16.jpg"
          alt=""
          height="199px"
          width="413px"
          style="border-radius: 20px 0px 20px 20px"
        />
      </div>
      <div class="Box" style="grid-area: box-3">
        <img
          src="https://i.pinimg.com/1200x/a6/20/ef/a620ef1cc3b70160d6326bd9608aaf57.jpg"
          alt=""
          height="200px"
          style="border-radius: 20px 0px 20px 20px"
        />
      </div>
      <div class="Box" style="grid-area: box-4">
        <img
          src="https://i.pinimg.com/1200x/bd/7e/ba/bd7ebad787169f9c021743b7e53f732d.jpg"
          alt=""
          height="198px"
          style="border-radius: 20px 0px 20px 20px"
        />
      </div>
      <div class="Box" style="grid-area: box-5">
        <img
          src="https://images.pexels.com/photos/866398/pexels-photo-866398.jpeg?cs=srgb&dl=pexels-ralph-chang-260364-866398.jpg&fm=jpg"
          alt=""
          height="198px"
          style="border-radius: 20px 0px 20px 20px"
        />
      </div>
    </div>
  </body>
</html>
